<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <header>
        <h1 class="bold big">library</h1>
        <button disabled="disabled">Log in</button>
    </header>
    <main>
        <button id="add-book">+ Add Book</button>
        <div id="books-show">
            <div class="cards">
                <div>Book</div>
                <div>Author</div>
                <div>Pages</div>
                <button class="read">Read</button>
                <button class="remove">Remove</button>
            </div>
        </div>
        <dialog id="#form-dialog">
            <form action="#">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter book title">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Enter Author's Name">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" placeholder="Total Pages">
                <label for="staus">Have you  read it?</label>
                <input type="checkbox" name="status" id="status">
            </form>
        </dialog>
    </main>
</body>
</html>
