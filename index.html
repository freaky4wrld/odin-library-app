<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Library</title>
</head>
<body>
    <div id="overlay"></div>
    <header>
        <h1 class="bold big">library</h1>
        <button disabled="disabled" class="big-btn">Log in</button>
    </header>
    <main>
        <button id="add-book" class="big-btn">+ Add Book</button>
        <div id="books-show">
        </div>
        <dialog id="form-dialog">
            <form action="#">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter book title" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Enter Author's Name" required>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" placeholder="Total Pages" required>
                <div id="check">
                    <label for="staus">Have you  read it?</label>
                    <input type="checkbox" name="status" id="status">
                </div>
                <button type="submit">Submit</button>
            </form>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
